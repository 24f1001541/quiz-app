<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Your Quiz Scores</h1>
        
        <div class="list-group mt-4">
            {% for score, quiz_name in scores %}
            <a href="{{ url_for('main.review_quiz', quiz_id=score.quiz_id, score_id=score.id) }}" 
               class="list-group-item list-group-item-action">
                <div class="d-flex justify-content-between">
                    <span class="fw-bold">{{ quiz_name }}</span>
                    <span>{{ score.total_scored }}/{{ score.quiz.questions_count }} 
                          ({{ "%.1f"|format(score.percentage) }}%)</span>
                    <span>{{ score.time_stamp_of_attempt.strftime('%Y-%m-%d') }}</span>
                </div>
            </a>
            {% endfor %}
        </div>
        
        <a href="{{ url_for('main.summary') }}" class="btn btn-primary mt-3">
            View Performance Summary
        </a>
    </div>
</body>
</html>
