<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <div class="container">
        <h1>Welcome to Quiz Master</h1>
        <p class="lead">Test your knowledge and challenge yourself with our interactive quizzes!</p>
        <div class="mt-4">
            <a href="/admin/login" class="btn btn-primary">Admin Login</a>
            <a href="/user/register" class="btn btn-success">User Register</a>
            <a href="/user/login" class="btn btn-secondary">User Login</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
